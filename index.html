<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shobuy</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Here ..." id="input-field">
            <button class="btn btn-outline-secondary btn-success text-light" type="button" id="search-btn"
              onclick="loadProducts()" data-toggle="button" aria-pressed="false" autocomplete="off">Search</button>
          </div>

        </div>
      </div>
      <!-- Single product Details -->
      <div class="row">
        <div class="col-md-6 offset-md-3">

          <div id="single-product-details-2">

          </div>

        </div>
      </div>
    </div>
  </header>

  <main class="main my-5 mx-2">
    <div class="container">
      <div class="row">

        <div class="col-md-9 col-lg-9 col-sm-12">
          <!-- cart group start-->
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
          <!-- cart group end-->
        </div>

        <div class="col-md-3 col-lg-3 col-sm-12">
          <div class="table-responsive" id="my-cart">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th class="text-center fs-4" scope="col" colspan="2">My-Cart</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <td onclick="orderProducts()" class="text-center" colspan="2"><button
                      class="btn btn-primary text-center">Buy Now</button></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Modal Area -->
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="single-product-details">

        </div>
      </div>
    </div>
  </div>
  <!-- Footer Seaction -->
  <footer>
    <p class="text-center">&copy; Shobuy | All right Reserved</p>
  </footer>

  <!-- add javascript  file  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
